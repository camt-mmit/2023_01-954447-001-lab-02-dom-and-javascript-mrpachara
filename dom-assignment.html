<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    />

    <link rel="stylesheet" href="./css/material-symbols-outlined.css" />
    <link rel="stylesheet" href="./css/dom-assignment.css" />

    <script type="module" src="./js/dom-assignment.js"></script>
  </head>
  <body>
    <div id="app-float">
      <button type="button" class="app-cmd-add-section app-cl-primary">
        <i class="material-symbols-outlined">post_add</i>
        Section
      </button>
    </div>

    <main class="app-main app-cmp-sections-list">
      <template class="app-tmp-section">
        <section class="app-cmp-section-container">
          <header>
            <button type="button" class="app-cmd-add-input app-cl-primary">
              <i class="material-symbols-outlined">add</i>
              Input
            </button>
            <h2 class="app-cmp-section-title">
              Section <span class="app-cmp-section-no app-cl-number"></span>
            </h2>
            <button type="button" class="app-cmd-remove-section app-cl-warn">
              <i class="material-symbols-outlined">delete_forever</i>
            </button>
          </header>

          <div class="app-cmp-inputs-list">
            <template class="app-tmp-input">
              <div class="app-cmp-input-container">
                <label>
                  <b class="app-cmp-input-title"
                    >Number <span class="app-cmp-input-no app-cl-number"></span
                  ></b>
                  <input
                    type="number"
                    value="0"
                    required
                    class="app-cmp-input"
                  />
                </label>
                <button type="button" class="app-cmd-remove-input app-cl-warn">
                  <i class="material-symbols-outlined">delete_forever</i>
                </button>
              </div>
            </template>
          </div>

          <div class="app-cmp-input-container">
            <label>
              <b class="app-cmp-input-title"
                ><span class="app-cl-filler"></span>Result</b
              >
              <output class="app-cmp-result app-cl-number"></output>
            </label>
            <button type="button" class="app-cl-dummy">
              <i class="material-symbols-outlined">delete_forever</i>
            </button>
          </div>
        </section>
      </template>
    </main>
  </body>
</html>
